plugins {
    id 'java'
    id 'application'
    id 'idea'
}

description = "xbin-store-cloud-sleuth"

dependencies {
    compile("io.zipkin.java:zipkin-server")
    compile("io.zipkin.java:zipkin-autoconfigure-ui")
}

application {
    // Define the main class for the application.
    mainClassName = 'cn.binux.SleuthApplication'
}